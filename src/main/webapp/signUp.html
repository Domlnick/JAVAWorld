<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SignUp</title>
</head>
<body>
	회원가입창<br>
	<form action="signUp" method="post">
	아이디: <input type="text" name="userId" placeholder="아이디를 입력해주세요." required><br>
	닉네임: <input type="text" name="nickname" placeholder="닉네임을 입력해주세요." required><br>
	비밀번호: <input type="password" name="userPw" required><br>
	비밀번호 확인: <input type="password" name="userRePw" required><br>
	이메일: <input type="email" name="userEmail" placeholder="이메일을 입력해주세요." required><br>
	전화번호: <input type="text" name="phoneNo" placeholder="전화번호를 입력해주세요."required><br>
	<br><br>
	<button type="submit">가입하기</button>
	</form>
	
	
</body>
</html>
